<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      最新消息
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-card *ngFor="let new of news">
    <img src="{{new.imageUrl}}" class="ion-padding">
    <ion-card-header>
      <ion-card-title>{{new.newsTitle}}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
     Price: <span>{{new.content}}</span>
    </ion-card-content>
  </ion-card>
</ion-content>
